<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" formControlName="mobile" placeholder="Mobile" required>
                <i class='bx bxs-user'></i>
                <div *ngIf="loginForm.get('mobile')?.invalid && (loginForm.get('mobile')?.touched || loginForm.get('mobile')?.dirty)">
                    <small *ngIf="loginForm.get('mobile')?.errors?.['required']">
                        Mobile number is required.
                    </small>
                    <small *ngIf="loginForm.get('mobile')?.errors?.['pattern']">
                        Mobile number must contain only digits.
                    </small>
                    <small *ngIf="!loginForm.get('mobile')?.errors?.['pattern'] && loginForm.get('mobile')?.errors?.['minlength']">
                        Mobile number must be exactly 10 digits.
                    </small>
                    <small *ngIf="!loginForm.get('mobile')?.errors?.['pattern'] && loginForm.get('mobile')?.errors?.['maxlength']">
                        Mobile number must be exactly 10 digits.
                    </small>
                </div>
            </div>
            
            <div class="input-box">
                <input matInput type="password" formControlName="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 5 characters long.</small>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
